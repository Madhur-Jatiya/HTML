<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.com</title>
</head>
<body>
    <h1>Advance Registration form</h1>
    
<!-- label are used when we click on name and it redirect at writting place -->

    <form action="">
        
        <div>
            <label for="1">First Name:- </label>
            <input type="text" name="sir" id="1" placeholder="Madhur" value="Mr./Mrs. ">

            <label for="2">Last Name:- </label>
            <input type="text" name="sir" id="2" placeholder="Jatiya">
        </div>
        <br>
        <div>
            Father's Name:- <input type="text" name="" id="" value="Madhur Jatiya" readonly>
            Mother's Name:- <input type="text" name="" id="" disabled>
        </div>
        <br>
        <div>
            <label for="3">Email.ID:- </label>
            <input type="email" name="sir" id="3" placeholder="user@gmail.com" required>
            <label for="4">password:- </label>
            <input type="password" name="sir" id="4" placeholder="Xyz@123">
        </div>
        <br>
        <div>
            Gender:-
            <input type="radio" name="sir" id="M">
            <label for="M">Male</label>
            <input type="radio" name="sir" id="F">
            <label for="F">Female</label>
            <input type="radio" name="sir" id="O">
            <label for="O">Other</label>
        </div>
        <br>
        <div>
            <label for="D">DOB:- </label>
            <input type="date" name="sir" id="D">
        </div>
        <br>
        <div>
            <label for="T">Time:- </label>
            <input type="Time" name="sir" id="T">
        </div>
        <br>
        <div>
            <label for="U">URL:- </label>
            <input type="url" name="sir" id="U">
        </div>
        <br>
        <div>
            <label for="F">File:- </label>
            <input type="file" name="sir" id="F">
        </div>
        <br>
        <div>
           Country:- <select name="sir" id="X">
                    <option value="">Select</option>
                    <option value="">India</option>
                    <option value="">US</option>
                    <option value="">UK</option>
                    <option value="">Australia</option>
                    <option value="">Japan</option>
           </select>
        </div>
        <br>
        <div>
           Write about yourself <br> <textarea name=""sir id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="sir" id="L">
            <label for="L">agree term & conditions</label>
        </div> 
        <br>
        <div>
            <button>Submit</button>
            <input type="reset" name="" id=""> <!-- Create button another way  -->
        </div>
    </form> 
</body>
</html>
